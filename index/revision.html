<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
    <link rel="stylesheet" href="../style_dashboard.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo_name">
            <div class="logo_image">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <span class="logo_name">QuizQuest</span>
        </div>

        <div class="menu_items">
            <ul class="nav_links">
                <li><a href="dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link_name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user-circle"></i>
                    <span class="link_name">Profile</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart-line"></i>
                    <span class="link_name">Analytics</span>
                </a></li>
                <li><a href="revision.html">
                    <i class="uil uil-archive"></i>
                    <span class="link_name">Revision</span>
                </a></li>
                <li><a href="../index_quiz.html">
                    <i class="uil uil-question-circle"></i>
                    <span class="link_name">Take a Quiz</span>
                </a></li>
            </ul>
            <ul class="logout_mod">
                <li><a href="../index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link_name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <button class="sidebar-toggle">
                <i class="uil uil-bars"></i>
            </button>
            <div class="search_box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>

        <div class="dash_content">
            <div class="revision">
                <div class="title">
                    <i class="uil uil-archive"></i>
                    <span class="text">Revision</span>
                </div>
                <div class="activity-list revision-list">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </section>

    <script src="script_revision.js" defer></script>
</body>
</html>
